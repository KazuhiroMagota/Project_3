<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3 - API-Driven Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon"
        href="images/money-exchange-icon-on-transparent-background-currency-exchange-sign-flat-style-vector.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>

<body>
    <main>
        <!-- title -->
        <div class="pt-5">
            <h1 class="text-center fw-bolder">Currency Converter</h1>
        </div>

        <!-- convert area -->
        <div class="container pt-3">
            <div class="card p-5 shadow-lg border bg-dark-subtle">
                <div class="row">
                    <div class="col-md-3">
                        <small>Amount</small>
                        <br>
                        <input class="form-control" type="number" min="0" id="amount">
                    </div>

                    <div class="col-md-3">
                        <small>From</small>
                        <br>
                        <select name="" id="from">
                            <!-- currency area -->
                        </select>
                        <p id="fromAmount"></p>
                        
                    </div>

                    <div class="col-md-3">
                        <i id="swap" class="fa-solid fa-arrow-right-arrow-left text-center"></i>
                    </div>

                    <div class="col-md-3">
                        <small>to</small>
                        <br>
                        <select name="" id="to">
                            <!-- currency area -->  
                        </select>
                        <p id="toAmount"></p>
                        
                    </div>
                </div>
                <br>
                <div>
                    <p id="exchangeRate"></p>
                </div>
                <div class="row pt-4">
                    <div class="col-md-12">
                        <button id="button" type="button" class="btn btn-secondary float-md-end">Convert</button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center">
            <p>Developed By: Kazuhiro Magota</p>
        </footer>

    </main>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
        integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
